<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club Logos Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 30px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .upload-section {
            flex: 1;
            min-width: 200px;
        }

        .upload-btn {
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: #1976D2;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #fileInput {
            display: none;
        }

        .auth-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .auth-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 14px;
        }

        .auth-section button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .auth-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
        }

        .auth-status.success {
            background: #d4edda;
            color: #155724;
        }

        .auth-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .upload-progress {
            margin-top: 15px;
            padding: 12px;
            background: #e3f2fd;
            border-radius: 6px;
            display: none;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #4CAF50;
        }

        .stats {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .svg-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .svg-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .svg-container {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background: #fafafa;
            border-radius: 8px;
            padding: 10px;
        }

        .svg-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .filename {
            text-align: center;
            word-break: break-word;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 6px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .copy-btn.copied {
            background: #2196F3;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Football Club Logos Gallery</h1>
        
        <div class="auth-section" id="authSection">
            <strong>GitHub Personal Access Token (for uploads):</strong>
            <input 
                type="password" 
                id="tokenInput" 
                placeholder="Enter your GitHub token (repo permissions required)"
            >
            <button onclick="saveToken()">Save Token</button>
            <div class="auth-status" id="authStatus" style="display:none;"></div>
            <small style="display:block; margin-top:8px; color:#666;">
                Need a token? Go to GitHub Settings ‚Üí Developer settings ‚Üí Personal access tokens ‚Üí Generate new token (classic) with 'repo' permissions.
            </small>
        </div>

        <div class="controls">
            <div class="upload-section">
                <input type="file" id="fileInput" accept=".svg,.png" multiple>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()" id="uploadBtn" disabled>
                    üìÅ Upload SVG/PNG Files
                </button>
            </div>
            <div style="flex: 2;">
                <input 
                    type="text" 
                    class="search-box" 
                    id="searchInput" 
                    placeholder="Search files by name..."
                >
            </div>
        </div>

        <div class="upload-progress" id="uploadProgress"></div>
        <div class="stats" id="stats">Loading...</div>
    </div>

    <div class="gallery" id="gallery">
        <div class="loading">Loading files...</div>
    </div>

    <script>
        // CONFIGURATION: Update these values with your GitHub repo details
        const GITHUB_USER = 'seems25';
        const GITHUB_REPO = 'test89869';
        const BRANCH = 'main';
        const SVG_FOLDER = ''; // SVGs are in root

        let allSvgs = [];
        let filteredSvgs = [];
        let githubToken = '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'.trim();

        // Token is hardcoded, enable upload button immediately
        window.addEventListener('load', () => {
            document.getElementById('uploadBtn').disabled = false;
            // Hide auth section since token is hardcoded
            document.getElementById('authSection').style.display = 'none';
            
            // Test token on load
            testToken();
        });

        // Test if token works
        async function testToken() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}`, {
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github+json',
                        'X-GitHub-Api-Version': '2022-11-28'
                    }
                });
                
                if (response.ok) {
                    console.log('‚úÖ Token is valid and working!');
                } else {
                    console.error('‚ùå Token test failed:', response.status, await response.text());
                }
            } catch (error) {
                console.error('‚ùå Token test error:', error);
            }
        }

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const progressDiv = document.getElementById('uploadProgress');
            progressDiv.style.display = 'block';
            progressDiv.innerHTML = `<strong>Uploading ${files.length} file(s)...</strong>`;

            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                progressDiv.innerHTML = `<strong>Uploading ${i + 1}/${files.length}: ${file.name}</strong>`;
                
                try {
                    await uploadToGitHub(file);
                    successCount++;
                } catch (error) {
                    console.error(`Failed to upload ${file.name}:`, error);
                    failCount++;
                }
            }

            progressDiv.innerHTML = `
                <strong>Upload Complete!</strong><br>
                ‚úÖ Success: ${successCount} | ‚ùå Failed: ${failCount}
            `;

            // Refresh gallery
            setTimeout(() => {
                fetchSvgFiles();
                progressDiv.style.display = 'none';
            }, 3000);

            // Reset file input
            e.target.value = '';
        });

        // Upload file to GitHub
        async function uploadToGitHub(file) {
            console.log('Token being used:', githubToken.substring(0, 20) + '...');
            console.log('Uploading to repo:', GITHUB_USER + '/' + GITHUB_REPO);
            
            const reader = new FileReader();
            
            return new Promise((resolve, reject) => {
                reader.onload = async () => {
                    try {
                        // Convert to base64
                        const base64Content = reader.result.split(',')[1];
                        
                        // GitHub API URL
                        const folder = SVG_FOLDER ? `${SVG_FOLDER}/` : '';
                        const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${folder}${file.name}`;
                        
                        // Check if file already exists
                        let sha = null;
                        try {
                            const checkResponse = await fetch(apiUrl, {
                                headers: {
                                    'Authorization': `Bearer ${githubToken}`,
                                    'Accept': 'application/vnd.github+json',
                                    'X-GitHub-Api-Version': '2022-11-28'
                                }
                            });
                            if (checkResponse.ok) {
                                const existingFile = await checkResponse.json();
                                sha = existingFile.sha;
                            }
                        } catch (e) {
                            // File doesn't exist, which is fine
                        }

                        // Upload or update file
                        const response = await fetch(apiUrl, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${githubToken}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github+json',
                                'X-GitHub-Api-Version': '2022-11-28'
                            },
                            body: JSON.stringify({
                                message: `Add ${file.name} via upload`,
                                content: base64Content,
                                branch: BRANCH,
                                ...(sha && { sha }) // Include sha if updating existing file
                            })
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.message || 'Upload failed');
                        }

                        resolve();
                    } catch (error) {
                        reject(error);
                    }
                };

                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        // Generate GitHub Pages URL for SVG
        function getSvgUrl(filename) {
            const folder = SVG_FOLDER ? `${SVG_FOLDER}/` : '';
            return `https://${GITHUB_USER}.github.io/${GITHUB_REPO}/${folder}${filename}`;
        }

        // Fetch SVG/PNG files from GitHub API
        async function fetchSvgFiles() {
            try {
                const folder = SVG_FOLDER ? `/${SVG_FOLDER}` : '';
                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents${folder}`;
                
                const response = await fetch(apiUrl);
                const files = await response.json();
                
                // Filter SVG and PNG files
                allSvgs = files
                    .filter(file => {
                        const name = file.name.toLowerCase();
                        return name.endsWith('.svg') || name.endsWith('.png');
                    })
                    .map(file => ({
                        name: file.name,
                        url: getSvgUrl(file.name)
                    }));
                
                filteredSvgs = [...allSvgs];
                renderGallery();
                updateStats();
            } catch (error) {
                console.error('Error fetching files:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="no-results">
                        Error loading files. Please check your GitHub configuration.
                        <br><br>
                        Make sure to update GITHUB_USER, GITHUB_REPO, and SVG_FOLDER in the script.
                    </div>
                `;
            }
        }

        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            if (filteredSvgs.length === 0) {
                gallery.innerHTML = '<div class="no-results">No files found matching your search.</div>';
                return;
            }

            gallery.innerHTML = filteredSvgs.map(svg => `
                <div class="svg-card">
                    <div class="svg-container">
                        <img src="${svg.url}" alt="${svg.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%2250%%22>Error</text></svg>'">
                    </div>
                    <div class="filename">${svg.name}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${svg.url}', this)">Copy URL</button>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `Showing ${filteredSvgs.length} of ${allSvgs.length} files (SVG/PNG)`;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredSvgs = allSvgs.filter(svg => 
                svg.name.toLowerCase().includes(searchTerm)
            );
            renderGallery();
            updateStats();
        });

        // Copy to clipboard
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Initialize
        fetchSvgFiles();
    </script>
</body>
</html>
