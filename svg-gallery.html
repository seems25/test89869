<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club Logos Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 30px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #4CAF50;
        }

        .stats {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .svg-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .svg-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .svg-container {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background: #fafafa;
            border-radius: 8px;
            padding: 10px;
        }

        .svg-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .filename {
            text-align: center;
            word-break: break-word;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 6px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .copy-btn.copied {
            background: #2196F3;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Football Club Logos Gallery</h1>
        <input 
            type="text" 
            class="search-box" 
            id="searchInput" 
            placeholder="Search SVG files by name..."
        >
        <div class="stats" id="stats">Loading...</div>
    </div>

    <div class="gallery" id="gallery">
        <div class="loading">Loading SVG files...</div>
    </div>

    <script>
        // CONFIGURATION: Update these values with your GitHub repo details
        const GITHUB_USER = 'seems25';
        const GITHUB_REPO = 'test89869';
        const BRANCH = 'main';
        const SVG_FOLDER = ''; // SVGs are in root

        let allSvgs = [];
        let filteredSvgs = [];

        // Generate GitHub Pages URL for SVG
        function getSvgUrl(filename) {
            const folder = SVG_FOLDER ? `${SVG_FOLDER}/` : '';
            return `https://${GITHUB_USER}.github.io/${GITHUB_REPO}/${folder}${filename}`;
        }

        // Fetch SVG files from GitHub API
        async function fetchSvgFiles() {
            try {
                const folder = SVG_FOLDER ? `/${SVG_FOLDER}` : '';
                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents${folder}`;
                
                const response = await fetch(apiUrl);
                const files = await response.json();
                
                // Filter only SVG files
                allSvgs = files
                    .filter(file => file.name.toLowerCase().endsWith('.svg'))
                    .map(file => ({
                        name: file.name,
                        url: getSvgUrl(file.name)
                    }));
                
                filteredSvgs = [...allSvgs];
                renderGallery();
                updateStats();
            } catch (error) {
                console.error('Error fetching SVG files:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="no-results">
                        Error loading SVG files. Please check your GitHub configuration.
                        <br><br>
                        Make sure to update GITHUB_USER, GITHUB_REPO, and SVG_FOLDER in the script.
                    </div>
                `;
            }
        }

        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            if (filteredSvgs.length === 0) {
                gallery.innerHTML = '<div class="no-results">No SVG files found matching your search.</div>';
                return;
            }

            gallery.innerHTML = filteredSvgs.map(svg => `
                <div class="svg-card">
                    <div class="svg-container">
                        <img src="${svg.url}" alt="${svg.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%2250%%22>Error</text></svg>'">
                    </div>
                    <div class="filename">${svg.name}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${svg.url}', this)">Copy URL</button>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `Showing ${filteredSvgs.length} of ${allSvgs.length} SVG files`;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredSvgs = allSvgs.filter(svg => 
                svg.name.toLowerCase().includes(searchTerm)
            );
            renderGallery();
            updateStats();
        });

        // Copy to clipboard
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Initialize
        fetchSvgFiles();
    </script>
</body>
</html>
